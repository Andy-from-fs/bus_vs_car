<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--meta-->
  <!-- 优先使用 IE 最新版本和 Chrome: -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 网页作者： -->
  <meta name="author" content="designed by Sifan;css+html by AND,2017-11.foshan,MI.8723" />
  <!-- 搜索引擎抓取： -->
  <meta name="robots" content="index,follow" />
  <!-- iOS 设备 添加到主屏后的标题（iOS 6 新增）： -->
  <meta name="apple-mobile-web-app-title" content="开发手足口病家庭监护平台">
  <!-- 删除默认的苹果工具栏和菜单栏 -->
  <meta name="apple-touch-fullscreen" content="yes">
  <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏： -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari）： -->
  <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
  <!-- 设置苹果工具栏颜色： -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- 忽略页面中的数字识别为电话，忽略email识别： -->
  <meta name="format-detection" content="telphone=no, email=no" />
  <!-- 启用360浏览器的极速模式(webkit)： -->
  <meta name="renderer" content="webkit">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓： -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="width=device-width,
        initial-scale=1,
        maximum-scale=1,
        minimum-scale=1,
        user-scalable=no">
  <script>
    ! function (n, e) {
      var t = n.documentElement,
        i = "orientationchange" in window ?
        "orientationchange" : "resize",
        d = function () {
          var n = t.clientWidth;
          n > 640 && (n = 640), n && (t.style.fontSize = 8 * (n / 320) + "px")
        };
      n.addEventListener && (e.addEventListener(i, d, !1), n.addEventListener("DOMContentLoaded", d, !1))
    }(document, window);
  </script>
